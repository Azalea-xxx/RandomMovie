<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FilmRandomizer - Выбери фильм!</title>
		<link rel="shortcut icon" href="/icons/coin.png" type="image/png" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-dark text-light">
		<header class="py-3 border-bottom border-secondary">
			<div class="container text-center">
				<h1 class="display-4 fw-bold text-warning">FilmRandomizer</h1>
				<p class="lead">Найди идеальный фильм для просмотра</p>
			</div>
		</header>

		<main class="my-5">
			<div class="container px-lg-5">
				<div
					class="card bg-dark-2 border-warning mx-auto"
					style="max-width: 800px"
				>
					<div class="card-body p-4 p-md-5">
						<form id="movieForm" class="form mx-auto" action="">
							<div class="row g-4 mb-4">
								<div class="col-md-6">
									<label for="genre" class="form-label">Жанр:</label>
									<select
										id="genre"
										class="form-select bg-dark text-light"
										name="genre"
									>
										<option value="">Без разницы</option>
										<option value="28">Action</option>
										<option value="12">Adventure</option>
										<option value="16">Animation</option>
										<option value="35">Comedy</option>
										<option value="80">Crime</option>
										<option value="99">Documentary</option>
										<option value="18">Drama</option>
										<option value="10751">Family</option>
										<option value="14">Fantasy</option>
										<option value="36">History</option>
										<option value="27">Horror</option>
										<option value="10402">Music</option>
										<option value="9648">Mystery</option>
										<option value="10749">Romance</option>
										<option value="878">Science Fiction</option>
										<option value="10770">TV Movie</option>
										<option value="53">Thriller</option>
										<option value="10752">War</option>
										<option value="37">Western</option>
									</select>
								</div>
								<div class="col-md-6">
									<label for="year" class="form-label"
										>Год выпуска не раньше:</label
									>
									<select
										id="year"
										class="form-select bg-dark text-light"
										name="year"
									>
										<option value="">Без разницы</option>
										<option value="2023">2023</option>
										<option value="2020">2020</option>
										<option value="2018">2018</option>
										<option value="2015">2015</option>
										<option value="2010">2010</option>
										<option value="2000">2000</option>
										<option value="1990">1990</option>
									</select>
								</div>
								<div class="col-md-6">
									<label for="duration" class="form-label"
										>Длительность меньше (мин):</label
									>
									<select
										id="duration"
										class="form-select bg-dark text-light"
										name="duration"
									>
										<option value="">Без разницы</option>
										<option value="90">90</option>
										<option value="105">105</option>
										<option value="120">120</option>
										<option value="150">150</option>
										<option value="180">180</option>
										<option value="200">200</option>
									</select>
								</div>
								<div class="col-md-6">
									<label for="country" class="form-label">Страна:</label>
									<select
										id="country"
										class="form-select bg-dark text-light"
										name="country"
									>
										<option value="">Без разницы</option>
										<option value="US">США</option>
										<option value="RU">Россия</option>
										<option value="GB">Великобритания</option>
										<option value="FR">Франция</option>
										<option value="DE">Германия</option>
										<option value="JP">Япония</option>
										<option value="KR">Корея</option>
									</select>
								</div>
								<div class="col-md-6">
									<label for="rating" class="form-label">Рейтинг больше:</label>
									<select
										id="rating"
										class="form-select bg-dark text-light"
										name="rating"
									>
										<option value="">Без разницы</option>
										<option value="9">9</option>
										<option value="8">8</option>
										<option value="7">7</option>
										<option value="6">6</option>
										<option value="5">5</option>
									</select>
								</div>
								<div class="col-md-6">
									<label for="sort" class="form-label">Сортировать по:</label>
									<select
										id="sort"
										class="form-select bg-dark text-light"
										name="sort"
									>
										<option value="popularity.desc">Популярности</option>
										<option value="vote_average.desc">Рейтингу</option>
										<option value="release_date.desc">Дате выхода</option>
									</select>
								</div>
							</div>
							<div class="text-center">
								<button
									id="searchBtn"
									type="submit"
									class="btn btn-warning btn-lg px-5 fw-bold"
								>
									<i class="fas fa-random me-2"></i>Найти фильм
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<!-- Модальное окно с фильмом -->
		<div id="movieModal" class="modal fade" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered">
				<div class="modal-content bg-dark-2 border-warning">
					<div class="modal-body p-4">
						<div class="row">
							<div class="col-md-4 mb-4 mb-md-0">
								<div class="position-relative">
									<img
										id="moviePoster"
										src=""
										class="img-fluid rounded-3 shadow"
										alt="Постер фильма"
									/>
									<div
										class="position-absolute top-0 start-0 bg-warning text-dark px-2 py-1 m-2 rounded fw-bold"
									>
										<span id="movieRating"></span>
										<i class="fas fa-star ms-1"></i>
									</div>
								</div>
								<div
									class="mt-3 text-center fw-bold"
									id="movieReleaseDate"
								></div>
							</div>
							<div class="col-md-8">
								<h2 id="movieTitle" class="fw-bold mb-3"></h2>

								<div class="mb-3">
									<h5 class="d-inline fw-bold">Жанры:</h5>
									<ul id="movieGenres" class="d-inline list-inline"></ul>
								</div>

								<div class="mb-4">
									<h5 class="fw-bold">Описание:</h5>
									<p id="movieOverview" class="mb-0"></p>
								</div>

								<div class="d-flex flex-wrap gap-3">
									<button
										id="againBtn"
										class="btn btn-outline-warning flex-grow-1"
									>
										<i class="fas fa-redo me-2"></i>Другой фильм
									</button>
									<button
										id="addBtn"
										class="btn btn-outline-success flex-grow-1"
									>
										<i class="far fa-heart me-2"></i>В избранное
									</button>
									<button id="exitBtn" class="btn btn-warning flex-grow-1">
										<i class="fas fa-filter me-2"></i>Изменить фильтры
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Избранное -->
		<div id="favoritesSidebar" class="favourites">
			<div
				class="favourites-header p-3 border-bottom border-secondary d-flex justify-content-between align-items-center"
			>
				<h4 class="mb-0 text-warning">
					<i class="fas fa-heart me-2"></i>Избранное
				</h4>
				<button id="closeFavorites" class="btn btn-sm btn-outline-light">
					&times;
				</button>
			</div>
			<div id="favoritesList" class="favourites-content p-3">
				<div class="text-center py-5">
					<i class="far fa-heart fa-3x text-secondary mb-3"></i>
					<p class="text-muted">Ваш список избранного пуст</p>
				</div>
			</div>
		</div>

		<!-- Кнопка избранного -->
		<button
			id="favBtn"
			class="btn btn-danger position-fixed top-50 end-0 translate-middle-y rounded-pill py-3"
		>
			<i class="fas fa-heart"></i>
			<span class="ms-2 d-none d-md-inline">Избранное</span>
		</button>

		<footer class="py-4 border-top border-secondary">
			<div class="container text-center">
				<div
					class="d-flex flex-column flex-md-row justify-content-between align-items-center"
				>
					<div class="mb-3 mb-md-0">
						<span class="text-warning fw-bold">FilmRandomizer</span> -
						рандомайзер фильмов
					</div>
					<div>
						<a
							href="https://github.com/Azalea-xxx"
							target="_blank"
							class="text-light text-decoration-none"
						>
							<i class="fab fa-github me-1"></i> Azalea-xxx, 2025
						</a>
					</div>
				</div>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
		<script
			src="https://kit.fontawesome.com/a121bf75ec.js"
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
